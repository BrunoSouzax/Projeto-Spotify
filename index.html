<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>SPO CLON</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <img src="img/rock01.jpg">
    <div class="descricao">
        <h2>Take Me Out</h2>
        <i>Franz Ferdinand</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>
        </div>
    </div>
    <div class="player">
        <span class="material-symbols-outlined setas anterior">
            chevron_left
            </span>
        <span class="material-symbols-outlined botao-play">
            play_arrow
            </span>
            <span class="material-symbols-outlined botao-pause">
                pause
                </span>
  <span class="material-symbols-outlined setas proxima">
    chevron_right
    </span>
    </div>
    <audio src="songs/Franz Ferdinand - Take Me Out.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
